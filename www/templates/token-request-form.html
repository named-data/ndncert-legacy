{% extends "layout.html" %}

{% block instructions %}
Hello, please enter your email to begin NDN Testbed certification.
(<a href="{{ url_for('show_help') }}">How it works and what to expect</a>)
{% endblock %}

{% block body %}
<p/>
<form name="input" id="input" action="{{ url_for('request_token') }}" method="post">
  <label for="email">Email address: </label>
  <input type="text" name="email" id="email" class="email" size="20"></input>

  <label for="site">Site: </label>
  <select name="site" id="site">
    <option value="">Automatic</option>
    {% for site in sites %}
      <option value="{{ site.site_prefix }}">{{ site.site_name }}</option>
    {% endfor %}
  </select>
  <br/>
  <br/>
<input type="submit" value="Submit"></input>
</form>
<p/>
{% endblock %}

</html>
